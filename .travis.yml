language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

python:
  - "2.7"
  - "3.3"
  - "3.6"

before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a

install:
  - pip install pytest pytest-cov

before_script:
  - python -V

script:
  - pip install -e .
  - py.test -v --cov=./

after_success:
  - pip install codecov
  - codecov

notifications:
  email: false
